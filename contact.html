<!DOCTYPE html>
<html>
<head> <!-- css reset -->
    <title>Alan Leverenz Portfolio</title>
    <meta charset="UTF-8" lang="en/us">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Basic-Portfolio/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../Basic-Portfolio/assets/css/style.css">

    <style>
        .background-image {
            background-image: url("../Basic-Portfolio/assets/images/white-waves.png");
    }
    </style>
</head>

<body>      <!-- The About Me index page -->

    <header>    <!-- Header elements float within content area's 960px width -->
    
        <section class="titlename">Alan Leverenz</section>
        <div class="hidden">
            <img src="../Basic-Portfolio/assets/images/mom_and_me.jpg" height="72px">
        </div>
        
           <!-- About, Portfolio, and Contact links on right margin
                href text decoration turned off, soft grey delimiter -->
        <nav>
            <div class="navright">
                <a href="index.html" alt="About">About</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="portfolio.html" alt="Portfolio">Portfolio</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="contact.html" alt="Contact">Contact</a>
            </div>
        </nav>            
    </header>

    <!-- background-image class set in style above -->
    <section class="background background-image">

        <!-- white container with article header and content sections inside -->
        <main class="page-container">

            <section class="page-header">Contact</section>
    
                <!-- sets the border rule at top of form box -->
                <div class="form-box"> 

                    <!-- sets the absolute position for the form -->
                    <section class="form-area">

                        <!-- form items are set as textareas to control their size -->
                        <!-- each element references the id of the form -->
                        <!-- assume this form will be properly setup for cgi with a server -->
                        <form action="#" id="1">
                            <p style="padding-bottom:4px;">Name</p>
                            <textarea class="email" name="name" form="1">John Smith</textarea>
                            <br><br>

                            <p style="padding-bottom:4px;">Email</p>
                            <textarea class="email" name="email" form="1">example@gmail.com</textarea>
                            <br><br>

                            <p style="padding-bottom:4px;">Message</p>
                            <textarea class="message" name="message" form="1"></textarea>
                            <br><br>

                            <button class="form" form="1" type="submit">Submit</button>
                        </form>
                    </section>
                </div>
            </section>
        </main>
    </section>
    
    <!-- footer with copyright-->
    <footer>Copyright &#169; 2019</footer>

</body>
</html>
